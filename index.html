<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day Surprise ğŸŒ¹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff5f7e,#ff9a9e);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* Screen card */
.screen{
  display:none;
  text-align:center;
  max-width:380px;
  padding:25px;
  background:rgba(255,255,255,0.18);
  border-radius:20px;
  backdrop-filter:blur(12px);
  animation:fadeIn .8s ease;
}

.active{display:block}

button{
  padding:10px 22px;
  border:none;
  border-radius:25px;
  font-size:15px;
  cursor:pointer;
  margin:8px;
}

.primary{background:#ff2e63;color:white}
.secondary{background:white;color:#ff2e63}

/* Gifts */
.gifts{display:flex;justify-content:center;gap:15px;flex-wrap:wrap}
.gift{
  background:rgba(255,255,255,0.3);
  padding:15px;
  border-radius:15px;
  cursor:pointer;
  font-size:24px;
  transition:.3s;
}
.gift:hover{transform:scale(1.2)}

/* Floating elements */
.float{
  position:fixed;
  bottom:-20px;
  font-size:22px;
  animation:float 7s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0);opacity:0}
  30%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}

/* Typing text */
#typed{
  font-weight:500;
  min-height:70px;
}

/* Fireworks canvas */
canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}

/* Countdown */
#count{
  font-size:18px;
  margin-top:10px;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<!-- Screen 1 -->
<div class="screen active" id="s1">
  <h2>ğŸŒ¹ Rose Day Surprise ğŸŒ¹</h2>
  <p>Tap to begin</p>
  <button class="primary" onclick="start()">Start</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="s2">
  <h2>Question ğŸ˜Š</h2>
  <p>Do you like surprises?</p>
  <button class="primary" onclick="next(3)">Yes</button>
  <button class="secondary" onclick="moveBtn(this)">No</button>
</div>

<!-- Screen 3 -->
<div class="screen" id="s3">
  <h2>ğŸŒ¹ Accept this rose?</h2>
  <button class="primary" onclick="next(4)">Accept</button>
</div>

<!-- Screen 4 Gifts -->
<div class="screen" id="s4">
  <h2>Open your gifts ğŸ</h2>
  <div class="gifts">
    <div class="gift" onclick="gift('ğŸŒ¹ A rose filled with care!')">ğŸŒ¹</div>
    <div class="gift" onclick="gift('ğŸ« Chocolates for sweet smiles!')">ğŸ«</div>
    <div class="gift" onclick="gift('ğŸ’ A promise of kindness & joy!')">ğŸ’</div>
    <div class="gift" onclick="gift('ğŸ¶ A melody of happy memories!')">ğŸ¶</div>
  </div>
  <button class="primary" onclick="next(5)">Continue</button>
</div>

<!-- Screen 5 Final -->
<div class="screen" id="s5">
  <h2 id="typed"></h2>
  <div id="count"></div>
</div>

<script>

/* Navigation */
function next(num){
  document.querySelectorAll(".screen")
    .forEach(s=>s.classList.remove("active"));
  document.getElementById("s"+num).classList.add("active");
}

/* Start */
function start(){
  document.getElementById("music").play();
  next(2);
  spawn();
}

/* Moving No button */
function moveBtn(btn){
  btn.style.position="absolute";
  btn.style.top=Math.random()*80+"%";
  btn.style.left=Math.random()*80+"%";
}

/* Gift popup */
function gift(msg){ alert(msg); }

/* Floating hearts/roses */
function spawn(){
  setInterval(()=>{
    const el=document.createElement("div");
    el.className="float";
    el.innerText=Math.random()>0.5?"ğŸŒ¹":"ğŸ’–";
    el.style.left=Math.random()*100+"vw";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),7000);
  },500);
}

/* Typing Effect */
const text="Anusrii ğŸŒ¸\nHappy Rose Day ğŸŒ¹\nYou make days brighter and smiles warmer âœ¨";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("typed").innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,40);
  }
}
setTimeout(type,6000);

/* Countdown */
const target=new Date();
target.setDate(target.getDate()+1);

setInterval(()=>{
  const now=new Date();
  const diff=target-now;
  const h=Math.floor(diff/1000/60/60);
  const m=Math.floor(diff/1000/60)%60;
  const s=Math.floor(diff/1000)%60;
  document.getElementById("count").innerText=
  "Next surprise in: "+h+"h "+m+"m "+s+"s";
},1000);

/* Fireworks */
const c=document.getElementById("fireworks");
const ctx=c.getContext("2d");
c.width=window.innerWidth;
c.height=window.innerHeight;

function fire(){
  const x=Math.random()*c.width;
  const y=Math.random()*c.height/2;
  for(let i=0;i<30;i++){
    ctx.fillRect(x+Math.random()*50,y+Math.random()*50,2,2);
  }
}
setInterval(fire,800);

</script>

</body>
</html>
